<!DOCTYPE html>
<html lang="ko">
<head>
	<title>{% block title %}Track - Team Based Issue Tracker{% endblock %}</title>
	<script src="/static/js/jquery/jquery-3.3.1.min.js"></script>
	<script src="/static/js/scripts.js"></script>
	{% load compile_static %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.less'|compile %}" />
</head>
<body>
	{% if toast %}
	<div class="base-toast toast-type-{{ toast.type }}">{{ toast.message }}</div>
	{% endif %}
	{% block body %}
	{% endblock %}
</body>
</html>
